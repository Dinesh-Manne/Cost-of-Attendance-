<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Meeting Cost Calculator</h1>
    
    <form id="calculatorForm">
      <div class="form-group">
        <label for="meetingName">Meeting Name</label>
        <input type="text" id="meetingName" name="meetingName" placeholder="Enter meeting name (optional)">
      </div>
      
      <div class="form-group">
        <label for="duration">Meeting Duration (minutes)</label>
        <input type="number" id="duration" name="duration" min="0" step="1" value="30" required>
      </div>
      
      <div class="attendees-section">
        <div class="section-header">
          <h2>Attendees</h2>
        </div>
        
        <div class="employee-directory">
          <div class="directory-header">
            <p class="preset-label">Select from Directory:</p>
            <a href="settings.html" target="_blank" class="btn-settings" title="Manage Employees">
              <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 11.25C10.2426 11.25 11.25 10.2426 11.25 9C11.25 7.75736 10.2426 6.75 9 6.75C7.75736 6.75 6.75 7.75736 6.75 9C6.75 10.2426 7.75736 11.25 9 11.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.25 9C14.25 9.45 14.2125 9.9 14.1375 10.3125L15.75 11.55C15.8625 11.6375 15.8925 11.7875 15.825 11.9175L14.3025 14.5825C14.235 14.7125 14.085 14.7575 13.9425 14.7125L12.0375 13.95C11.625 14.2575 11.1825 14.5125 10.7025 14.7L10.425 16.7175C10.4025 16.86 10.2675 16.9875 10.125 16.9875H7.875C7.7325 16.9875 7.5975 16.86 7.575 16.7175L7.2975 14.7C6.8175 14.5125 6.375 14.2575 5.9625 13.95L4.0575 14.7125C3.915 14.7575 3.765 14.7125 3.6975 14.5825L2.175 11.9175C2.1075 11.7875 2.1375 11.6375 2.25 11.55L3.8625 10.3125C3.7875 9.9 3.75 9.45 3.75 9C3.75 8.55 3.7875 8.1 3.8625 7.6875L2.25 6.45C2.1375 6.3625 2.1075 6.2125 2.175 6.0825L3.6975 3.4175C3.765 3.2875 3.915 3.2425 4.0575 3.2875L5.9625 4.05C6.375 3.7425 6.8175 3.4875 7.2975 3.3L7.575 1.2825C7.5975 1.14 7.7325 1.0125 7.875 1.0125H10.125C10.2675 1.0125 10.4025 1.14 10.425 1.2825L10.7025 3.3C11.1825 3.4875 11.625 3.7425 12.0375 4.05L13.9425 3.2875C14.085 3.2425 14.235 3.2875 14.3025 3.4175L15.825 6.0825C15.8925 6.2125 15.8625 6.3625 15.75 6.45L14.1375 7.6875C14.2125 8.1 14.25 8.55 14.25 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
          <div id="employeeCheckboxes" class="employee-checkboxes">
            <!-- Employee checkboxes will be dynamically populated -->
          </div>
          <div id="noEmployeesMessage" class="no-employees-message">
            No employees in directory. <a href="settings.html" target="_blank">Add employees</a>
          </div>
        </div>
        
        <div class="add-attendee-section">
          <button type="button" id="addAttendeeBtn" class="btn-add">+ Add Custom Attendee</button>
        </div>
        
        <div id="attendeesList" class="attendees-list">
          <!-- Attendees will be added here dynamically -->
        </div>
      </div>
    </form>
    
    <div id="result" class="result">
      <h2>Meeting Cost</h2>
      <div class="cost-display">
        <span class="cost-amount" id="costAmount">$0.00</span>
      </div>
      <div class="cost-breakdown">
        <p><span>Total hourly rate:</span> <span id="totalHourlyRate">$0.00</span></p>
        <p><span>Cost per minute:</span> <span id="costPerMinute">$0.00</span></p>
      </div>
      <div class="copy-section">
        <button type="button" id="copySummaryBtn" class="btn-copy">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 4.5V2.5C5.5 1.67 6.17 1 7 1H13.5C14.33 1 15 1.67 15 2.5V9.5C15 10.33 14.33 11 13.5 11H11.5V13.5C11.5 14.33 10.83 15 10 15H2.5C1.67 15 1 14.33 1 13.5V5.5C1 4.67 1.67 4 2.5 4H5.5V4.5Z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Copy Summary
        </button>
        <div id="copySuccessMessage" class="copy-success hidden">âœ“ Copied to clipboard!</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
